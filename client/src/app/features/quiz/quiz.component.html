<app-page-layout>
  <div class="max-w-2xl mx-auto p-5 flex flex-col gap-5">
    <app-error-alert *ngIf="error" [error]="error"></app-error-alert>
    <div
      *ngIf="loadingService.isLoading$ | async; else elseBlock"
      class="flex items-center justify-center"
    >
      <app-loading></app-loading>
    </div>
    <ng-template #elseBlock>
      <div *ngIf="quiz; elseBlock">
        <article
          class="border p-5 border border-slate-700 rounded p-5 flex flex-col gap-5"
        >
          <h3 class="text-xl font-semibold">{{ quiz.prompt }}</h3>
          <div>
            <button
              class="p-3 border rounded border-slate-700 hover:bg-slate-800 active:bg-slate-700 duration-200 ease-out block w-fit"
              (click)="startQuiz()"
            >
              Start Quiz
            </button>
          </div>
        </article>
      </div>
      <ng-template #elseBlock>
        <p>Error getting quiz.</p>
      </ng-template>
    </ng-template>
  </div>
</app-page-layout>
