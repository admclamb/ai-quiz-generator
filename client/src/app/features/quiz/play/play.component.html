<app-page-layout>
  <div class="max-w-2xl mx-auto py-5 flex flex-col gap-5">
    <app-error-alert *ngIf="error" [error]="error"></app-error-alert>
    <div
      *ngIf="loadingService.isLoading$ | async"
      class="flex items-center justify-center"
    >
      <app-loading></app-loading>
    </div>
    <div *ngIf="quiz">
      <app-quiz [questions]="quiz.questions" [quizId]="quiz.id"></app-quiz>
    </div>
  </div>
</app-page-layout>
