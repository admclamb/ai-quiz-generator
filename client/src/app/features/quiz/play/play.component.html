<app-page-layout>
  <div class="max-w-2xl mx-auto py-5">
    <div
      *ngIf="loadingService.isLoading$ | async; else elseBlock"
      class="flex items-center justify-center"
    >
      <app-loading></app-loading>
    </div>
    <ng-template #elseBlock>
      <div *ngIf="quiz">
        <app-quiz [questions]="quiz.questions"></app-quiz>
      </div>
    </ng-template>
  </div>
</app-page-layout>
